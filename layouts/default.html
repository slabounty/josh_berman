<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Josh Berman - <%= @item[:title] %></title>
        <link rel="stylesheet" type="text/css" href="/css/screen.css" media="screen">
        <link rel="stylesheet" type="text/css" href="/css/style.css" media="screen">
        <!--[if lt IE 8]><link rel="stylesheet" href="/css/ie.css" type="text/css" media="screen, projection"><![endif]-->
        <link rel="stylesheet" type="text/css" href="/css/print.css" media="print">
        <meta name="generator" content="nanoc 3.1.6">
    </head>
    <body>
        <div class="container">
            <div id="header" class="span-24 last">
                <!-- <a href="/index.html"><img src="/images/josh_logo.png" alt="Josh Berman logo" /></a> -->
                <h1>josh berman</h1>
            </div>
            <hr>
            <%= render 'sidebar' %>
            <div id="main" class="span-16 last">
                <div id="main_text" class="span-12">
                    <%= yield %>
                </div>
                <div id="main_photo" class="span-4 last">
                     <img src="/images/<%= @item[:image] %>" alt="<%= @item[:image_alt] %>" />
                </div>
            </div>
            <hr>
            <%= render 'footer' %>
        </div>
    </body>
</html>
